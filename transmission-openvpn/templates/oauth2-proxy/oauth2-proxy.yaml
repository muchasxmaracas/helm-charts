apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: transmission-openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.4.0
        ports:
        - containerPort: 4180
          protocol: TCP
        env:
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: github-oauth
              key: OAUTH2_PROXY_COOKIE_SECRET
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-oauth
              key: OAUTH2_PROXY_CLIENT_ID
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-oauth
              key: OAUTH2_PROXY_CLIENT_SECRET
        args:
          - --provider=github
          - --email-domain=*
          - --http-address=0.0.0.0:4180
          - --proxy-prefix=/oauth2
          - --cookie-domain=.baphomet.cloud
          - --cookie-secure=true
          - --cookie-httponly=true
          - --cookie-refresh=1h
          - --github-user=muchasxmaracas
          - --scope=user:email read:user
          - --set-xauthrequest=true
          - --reverse-proxy=true
          - --cookie-samesite=lax
          - --skip-provider-button=true
          - --whitelist-domain=.baphomet.cloud
          - --auth-logging=true
          - --standard-logging=true
          - --request-logging=true
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: transmission-openvpn
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    app: oauth2-proxy
---
# AUTH Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: transmission-auth
  namespace: transmission-openvpn
spec:
  forwardAuth:
    address: http://oauth2-proxy.transmission-openvpn.svc.cluster.local:4180/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
---
# ERRORS Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: transmission-auth-errors
  namespace: transmission-openvpn
spec:
  errors:
    status:
      - "401"
    service:
      name: oauth2-proxy
      port: 4180
    query: /oauth2/sign_in
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: transmission-auth-chain
  namespace: transmission-openvpn
spec:
  chain:
    middlewares:
      - name: transmission-auth
      - name: transmission-auth-errors
