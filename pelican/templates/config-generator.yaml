apiVersion: batch/v1
kind: Job
metadata:
  name: pelican-config-generator
  namespace: pelican
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: pelican-config-sa
      containers:
      - name: generator
        image: google/cloud-sdk:alpine
        command:
        - "/bin/sh"
        - "-c"
        - |
          apk add --no-cache jq curl
          
          # Use the INTEGER ID here (likely 1)
          NODE_ID="1" 
          
          echo "Fetching config for Node ID: $NODE_ID"
          
          CONFIG=$(curl -s -X GET "$PANEL_URL/api/application/nodes/$NODE_ID/configuration" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Accept: application/json")

          if echo "$CONFIG" | grep -q "errors" || [ -z "$CONFIG" ]; then
            echo "FAILED! Response from Panel:"
            echo "$CONFIG"
            exit 1
          fi

          # Extract data if Pelican wraps it (common in Application API)
          IS_WRAPPED=$(echo "$CONFIG" | jq 'has("attributes")')
          if [ "$IS_WRAPPED" = "true" ]; then
             CONFIG=$(echo "$CONFIG" | jq '.attributes')
          fi

          # Apply overrides for K8s networking
          FINAL_CONFIG=$(echo "$CONFIG" | jq '.api.ssl.enabled=false | .system.docker.host="tcp://127.0.0.1:2375" | .remote="https://game.baphomet.cloud"')
          
          echo "$FINAL_CONFIG" > /tmp/config.yml
          kubectl create secret generic wings-config \
            --from-file=config.yml=/tmp/config.yml \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "SUCCESS: Secret 'wings-config' updated with latest Panel data."
        env:
        - name: PANEL_URL
          value: "https://game.baphomet.cloud"
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: pelican-api-token
              key: token
      restartPolicy: OnFailure