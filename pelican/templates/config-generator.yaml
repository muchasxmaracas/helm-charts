apiVersion: batch/v1
kind: Job
metadata:
  name: pelican-config-generator
  namespace: pelican
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: pelican-config-sa
      containers:
      - name: generator
        image: bitnami/kubectl:latest
        command:
        - "/bin/sh"
        - "-c"
        - |
          # Download a portable jq binary since we can't use tdnf/apk easily
          curl -sLo /tmp/jq https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64
          chmod +x /tmp/jq
          
          NODE_ID="1"
          echo "Fetching config for Node ID: $NODE_ID..."
          
          # Fetch from the Application API path we found in your route:list
          CONFIG=$(curl -s -X GET "$PANEL_URL/api/application/nodes/$NODE_ID/configuration" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Accept: application/json")

          if echo "$CONFIG" | grep -q "errors" || [ -z "$CONFIG" ]; then
            echo "FAILED! Response from Panel:"
            echo "$CONFIG"
            exit 1
          fi

          # Apply overrides for K8s networking using our downloaded jq
          FINAL_CONFIG=$(echo "$CONFIG" | /tmp/jq '.api.ssl.enabled=false | .system.docker.host="tcp://127.0.0.1:2375" | .remote="https://game.baphomet.cloud"')
          
          # Patch the Secret
          echo "$FINAL_CONFIG" > /tmp/config.yml
          kubectl create secret generic wings-config \
            --from-file=config.yml=/tmp/config.yml \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "REAL SUCCESS: Secret 'wings-config' updated."
        env:
        - name: PANEL_URL
          value: "https://game.baphomet.cloud"
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: pelican-api-token
              key: token
      restartPolicy: OnFailure