apiVersion: batch/v1
kind: Job
metadata:
  name: pelican-config-generator
  namespace: pelican
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: pelican-config-sa
      containers:
      - name: generator
        image: google/cloud-sdk:alpine
        command:
        - "/bin/sh"
        - "-c"
        - |
          # Install jq (Alpine based, so this is instant)
          apk add --no-cache jq curl

          # Fetch config using the Node endpoint
          CONFIG=$(curl -s -X GET "$PANEL_URL/api/remote/nodes/$NODE_UUID" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Accept: application/json")
          
          # Validation
          if echo "$CONFIG" | grep -q "errors" || [ -z "$CONFIG" ]; then
            echo "API Error or Empty Response detected:"
            echo "$CONFIG"
            exit 1
          fi

          # Force DinD/Proxy overrides
          FINAL_CONFIG=$(echo $CONFIG | jq '.api.ssl.enabled=false | .system.docker.host="tcp://127.0.0.1:2375" | .remote="https://game.baphomet.cloud"')
          
          # Patch the K8s Secret
          echo "$FINAL_CONFIG" > /tmp/config.yml
          kubectl create secret generic wings-config \
            --from-file=config.yml=/tmp/config.yml \
            --dry-run=client -o yaml | kubectl apply -f -
        env:
        - name: PANEL_URL
          value: "https://game.baphomet.cloud"
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: pelican-api-token
              key: token
        - name: NODE_UUID
          value: "24100a02-99e8-4594-9cca-12a1473c1d20"
      restartPolicy: OnFailure